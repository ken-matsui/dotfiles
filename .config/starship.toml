#
# Custom Settings
#
[gcloud]
disabled = true

[directory]
read_only = " "
truncation_length = 6
truncate_to_repo = false
truncation_symbol = ".../"
format = "[$read_only]($read_only_style)[ ]($style)[$path]($style) "

[shlvl]
disabled = false
symbol = " "

[status]
disabled = false
style = "red"
symbol = " "
not_executable_symbol = "🚫"
not_found_symbol = " "
sigint_symbol = " "
signal_symbol = " "
format = '[\[ $symbol$common_meaning$signal_name$maybe_int \]]($style) '
map_symbol = true

[time]
disabled = false
time_format = "%Y/%m/%d %a %T"
format = "[\\[  $time \\]]($style)"

[character]
vicmd_symbol = "NORMAL [❮](bold green)"

[custom.incognito]
when = "[[ -v ATUIN_INCOGNITO ]]"
symbol = "󰊪 "
style = "bold purple"
