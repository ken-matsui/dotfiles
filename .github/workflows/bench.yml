name: Benchmark

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  hyperfine:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Hyperfine, Zsh, & Neovim
        run: |
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          brew install hyperfine zsh neovim

      - name: Benchmark Zsh
        run: |
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          hyperfine 'zsh -i -c exit' --warmup 5

      - name: Benchmark Neovim
        run: |
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          hyperfine 'nvim --headless "+Lazy! sync" +qa' --warmup 5

      - name: Benchmark Neovim (without lazy plugins)
        run: |
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          hyperfine 'nvim +qa' --warmup 5
