format = """\
  $time\
  $line_break\
  $kubernetes\
  $status\
  $directory\
  $git_branch\
  $git_commit\
  $git_state\
  $git_status\
  $hg_branch\
  $docker_context\
  $package\
  $dotnet\
  $elixir\
  $elm\
  $erlang\
  $golang\
  $haskell\
  $java\
  $julia\
  $nodejs\
  $php\
  $python\
  $ruby\
  $rust\
  $terraform\
  $nix_shell\
  $conda\
  $memory_usage\
  $aws\
  $env_var\
  $crystal\
  $cmd_duration\
  $custom\
  $line_break\
  $jobs\
  $battery\
  $character\
  """

[aws]
symbol = "  "

[conda]
symbol = " "

[dart]
symbol = " "

[directory]
read_only = " "
truncation_length = 6
truncate_to_repo = false
truncation_symbol = ".../"
format = "[$read_only]($read_only_style)[ ]($style)[$path]($style) "

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[git_branch]
symbol = " "

[golang]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[memory_usage]
symbol = " "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[package]
symbol = " "

[perl]
symbol = " "

[php]
symbol = " "

[python]
symbol = " "

[ruby]
symbol = " "

[rust]
symbol = " "

[scala]
symbol = " "

[shlvl]
symbol = " "

[status]
disabled = false
style = "red"
symbol = " "
not_executable_symbol = "🚫"
not_found_symbol = " "
sigint_symbol = " "
signal_symbol = " "
format = '[\[ $symbol$common_meaning$signal_name$maybe_int \]]($style) '
map_symbol = true

[swift]
symbol = "ﯣ "

[time]
disabled = false
time_format = "%Y/%m/%d %a %T"
format = "[\\[  $time \\]]($style)"

[character]
vicmd_symbol = "NORMAL [❮](bold green)"

[username]
show_always = true

[hostname]
ssh_only = false
style = "bold green"
disabled = false
