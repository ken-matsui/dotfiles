#.tmux.conf
# (command)     first line of command output
# [attribute]   (e.g. #[fg=cyan,bright])
# H             host name
# I             window number
# P             pane number
# S             session name
# T             window title
# W             window name

# Installation with Tmux Plugin Manager
set -g @plugins 'tmux-plugins/tpm'
set -g @plugins 'tmux-plugins/tmux-battery-osx'
set -g @plugins 'gmoe/tmux-wifi-macos'
set -g @plugins 'tmux-plugins/tmux-resurrect'
set -g @plugins 'tmux-plugins/tmux-copycat'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'

# Set true color
set-option -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'

# cancel the key bindings for C-b
unbind C-b

# set prefix key
set -g prefix C-a

# reduce delay of key stroke
set -sg escape-time 1

# begin index of window from 1
set -g base-index 1

# begin index of pane from 1
setw -g pane-base-index 1

# reload tmux config file
bind r source-file ~/.tmux.conf \; display "~/.tmux.conf is Reloaded!"

bind C-b send-prefix

# split the pane with a pipe in a vertical
bind v split-window -h
# split the pane with a pipe in a transverse
bind w split-window -v

# move between the panes in the key bindings for vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize the pane in the key bindings for vim
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# enable the mouse operation
set-option -g mouse on
set -g @scroll-speed-num-lines-per-scroll "1"

# use a 256-color terminal
set -g default-terminal "screen-256color"

# set the color of window list
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim
# hightlight the active window
setw -g window-status-current-fg white
setw -g window-status-current-bg black
setw -g window-status-current-attr bright
# set format
set -g window-status-current-format '#[fg=white,bold]#{window_index} #[fg=green]#{pane_current_command} #[fg=blue]#{b:pane_current_path} #[fg=white]* |'
set -g window-status-format '#[fg=white,bold]#{window_index} #[fg=green]#{pane_current_command} #[fg=blue]#{b:pane_current_path} #[fg=white]|'

# set the color of the pane border
set -g pane-border-fg black
set -g pane-border-bg default
# hightlight the active pane
set -g pane-active-border-fg white
set -g pane-active-border-bg default

# set the color of command line
set -g message-fg white
set -g message-bg black
set -g message-attr bright

## display the status bar at the top
set -g status-position top
# set the color of the status bar
set -g status-fg white
set -g status-bg default
# set status bar
## set the left panel
set -g status-left-length 40
set -g status-left 'ï£¿ TMUX | Pane: #P'
set -g @plugins 'tmux-plugins/tpm'
## set the right panel
set -g status-right-length 100
set -g status-right '#{wifi_ssid} #{wifi_icon} | #{battery_icon} #{battery_percentage} | %Y/%m/%d(%a) %H:%M'
## set the refresh interval (default 15 seconds)
set -g status-interval 1
## center shifting the position of the window list
set -g status-justify centre
## enable the visual notification
setw -g monitor-activity on
set -g visual-activity on

# set the copy mode
## use the key bindings for vi
setw -g mode-keys vi
## enable clipboard sharing
set-option -g default-command "reattach-to-user-namespace -l zsh"
## set the operation of the copy mode to vim-style
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

